<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button @click="doFetch">Fetch Event</button>
        <li v-for="event in events">{{ event.title }}</li>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    events: []
                }
            },
            methods: {
                doFetch() {
                    fetch("http://localhost:8000/event/")
                    .then(data => data.json())
                    .then(json => {
                        console.log(json);
                        this.events = json;
                    });
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
